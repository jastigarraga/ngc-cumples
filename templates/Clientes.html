<div>
	<h2>Clientes</h2>
</div>
<form name="formFilters" id="ngcClientesForm">
	<div class="form-group">
		<label for="nombre">Nombre</label>
		<input ng-model-options='{ debounce: 1000 }' ng-change="search()" type="text" name="nombre" ng-model="filter.name">
	</div>
	<div class="form-group">
		<label for="apellido1">Primer Apellido</label>
		<input ng-model-options='{ debounce: 1000 }' ng-change="search()" type="text" name="apellido1" ng-model="filter.surname1"/>
	</div>
	<div class="form-group">
		<label for="apellido1">Segundo Apellido</label>
		<input ng-model-options='{ debounce: 1000 }' ng-change="search()" type="text" name="apellido1" ng-model="filter.surname2"/>
	</div>
	<div class="form-group">
		<label for="apellido1">Email</label>
		<input ng-model-options='{ debounce: 1000 }' ng-change="search()" type="text" name="apellido1" ng-model="filter.email"/>
	</div>
</form>
<div ngc-grid="gridClientes" ng-model="table"></div>
